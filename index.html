<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ff5c8a,#b11226,#6a0015);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

canvas{
  position:absolute;
  top:0;
  left:0;
}

.container{
  position:relative;
  z-index:2;
  text-align:center;
}

/* HEART */
.heart{
  width:160px;
  height:150px;
  background:#ff1e4d;
  position:relative;
  transform:rotate(-45deg);
  cursor:pointer;
  animation:pulse 1.2s infinite;
  box-shadow:0 0 40px rgba(255,0,80,.7);

  /* FIX */
  display:flex;
  justify-content:center;
  align-items:center;
}

.heart:before,
.heart:after{
  content:'';
  width:160px;
  height:150px;
  background:#ff1e4d;
  border-radius:50%;
  position:absolute;
}

.heart:before{
  top:-80px;
  left:0;
}

.heart:after{
  left:80px;
  top:0;
}

/* TEXT FIXED */
.heart span{
  transform:rotate(45deg);
  font-size:22px;
  font-weight:700;
  white-space:nowrap;
  z-index:2;
}

/* MESSAGE */
.message{
  display:none;
  max-width:320px;
  padding:22px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(8px);
  border-radius:20px;
  animation:fadeIn 1.5s ease forwards;
}

.message h2{
  color:#ffccd5;
  margin-bottom:10px;
}

.message p{
  font-size:18px;
  line-height:1.5;
}

/* ANIMATIONS */
@keyframes pulse{
  0%{transform:scale(1) rotate(-45deg);}
  50%{transform:scale(1.1) rotate(-45deg);}
  100%{transform:scale(1) rotate(-45deg);}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.rose{
  position:absolute;
  font-size:26px;
  animation:fall 3s linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
  <div class="heart" id="heart">
    <span>Click Here</span>
  </div>

  <div class="message" id="message">
    <h2>üåπ Happy Rose Day üåπ</h2>
    <p>
      To my beautiful girl <b>plk</b> ‚ù§Ô∏èü•π<br><br>
      mera phool mujhse duur hai üò≠<br>
      I'm missing youu so much üßø‚ù§Ô∏èü•πüåπ
    </p>
  </div>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let t = 0;
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
  for(let x=0;x<canvas.width;x++){
    let y = canvas.height/2 + Math.sin(x*0.01 + t)*40;
    ctx.lineTo(x,y);
  }
  ctx.strokeStyle="rgba(255,200,210,0.4)";
  ctx.lineWidth=2;
  ctx.stroke();
  t+=0.02;
  requestAnimationFrame(draw);
}
draw();

document.getElementById("heart").onclick = () => {
  document.getElementById("heart").style.display="none";
  document.getElementById("message").style.display="block";

  for(let i=0;i<35;i++){
    let rose=document.createElement("div");
    rose.className="rose";
    rose.innerText="üåπ";
    rose.style.left=Math.random()*100+"vw";
    rose.style.top="-20px";
    rose.style.animationDuration=2+Math.random()*2+"s";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),4000);
  }
};
</script>

</body>
</html>
